<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>File(s) Drag and Drop</title>
<style>
#dropbox {
  border: 2px rgb(255,0,0,.7) solid;
  height: 70vh;
}

div {
  flex: 0 0 50%;
}


</style>
</head>


<body style="display: flex">
  <div id="dropbox">
    drop zone .....
  </div>
  <div id="filesDiv">
  </div>
  <script>
    var dropbox;

    dropbox = document.getElementById("dropbox");
    dropbox.addEventListener("dragenter", dragenter, false);
    dropbox.addEventListener("dragover", dragover, false);
    dropbox.addEventListener("drop", drop, false);

    function dragenter(e) {
      e.stopPropagation();
      e.preventDefault();
    }

    function dragover(e) {

      e.stopPropagation();
      e.preventDefault();
    }

    function drop(e) {
      e.stopPropagation();
      e.preventDefault();

      var dt = e.dataTransfer;
      var files = dt.files;

      handleFiles(files);
    }


    function handleFiles(files) {
      console.log(files);
      var text = "";
      for (var i = 0; i < files.length; i++) {
        filesDiv.innerHTML += files[i].name + " : " + files[i].size + "<br>";
      }
    }
  </script>

</body>

</html>
